{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}">


</head>
<body>
    <aside>
        <div class="logoname">
            <a href="{% url 'home' %}">
                <img src="{% static 'main/img/bozo.png' %}" alt="Лого">
            </a>
        </div>
        <span class="logo">Bozo</span>
        <h3 class="navi">Навигация</h3>
        <ul>
            <div class="navig">
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная </li></a>
                <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i> Новости </li></a>
                <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i> Контакты </li></a>
                <a href="{% url 'suggestions_home' %}"><li><i class="fa-solid fa-angles-up"></i> Предложения </li></a>
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i> Предложить улучшение </button></li></a>
            </div>
            <div class="invite">
                <a href="https://discord.com/api/oauth2/authorize?client_id=1101692412570632192&permissions=8&scope=bot"><li><button class="btn btn-secondary"><i class="fa-solid fa-user-plus"></i> Пригласить бота на сервер </li></a>
            </div>
        </ul>
    </aside>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
